<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Project Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        
        .card-container {
            width: 320px;
            height: 400px;
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            cursor: pointer;
        }
        
        .card-container:hover .card {
            transform: rotateY(180deg) rotateZ(360deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(135deg, #000000 0%, #434343 50%, #00b7ff 100%);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #00b7ff 0%, #434343 50%, #000000 100%);
            transform: rotateY(180deg);
            color: white;
        }
        
        .project-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #00e5ff;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
        }
        
        .project-name {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .project-description {
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .btn {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #00e5ff;
            color: white;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.4), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        .btn:hover {
            background: rgba(0, 229, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        /* .animated-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(45deg, #00e5ff, #0084ff, #00e5ff);
            background-size: 400% 400%;
            animation: borderAnimation 3s ease infinite;
            z-index: -1;
        } */
        
        /* @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        } */
        
        .tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .tech-item {
            background: rgba(0, 229, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(0, 229, 255, 0.5);
        }
        
        /* .card-container:hover .animated-border {
            animation-duration: 5s;
        } */
    </style>
</head>
<body>
    <div class="card-container">

        <div class="card">
            <div class="card-face card-front">
                <i class="fas fa-code project-icon"></i>
                <h2 class="project-name">E-Commerce Platform</h2>
                <p class="project-description">Click to view details</p>
            </div>
            <div class="card-face card-back">
                <h2 class="project-name">E-Commerce Platform</h2>
                <p class="project-description">A full-featured online shopping platform with payment integration, user authentication, and admin dashboard.</p>
                <div class="tech-stack">
                    <span class="tech-item">React</span>
                    <span class="tech-item">Node.js</span>
                    <span class="tech-item">MongoDB</span>
                </div>
                <button class="btn">View Project</button>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.querySelectorAll('.card-container').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'scale(1.05)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
